<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Psychic-Game</title>
  </head>
  <body>

        

    <h1>The Psychic Game</h1>

    <h2>Guess what letter I'm thinking of:</h2>

    <p>Wins: <span id="wins">0</span></p>
    <p>Losses: <span id="losses">0</span></p>
    <p>Guesses Left: <span id="guessesLeft">10</span></p>
    <p>Your guesses so far: <span id="guessesSoFar">0</span></p>


    <script type="text/javascript">
        var alphabet = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','u','r','s','t','u','v','w','x','y','z'];

        var wins = 0;
        var losses = 0;
        var guessesLeft = 10;
        var guessesSoFar = [];

            
           

            // user presses a letter on the keyboard, the following function runs...
                document.onkeyup = function(event) {
                    
            //computer chooses here... so value changes on every kep press.
                 var computerChoice = alphabet[Math.floor(Math.random() * alphabet.length)];
            
                console.log(computerChoice);

                var userGuess = event.key;
                guessesSoFar.push(userGuess); //trying to make all my guesses appear...
                
                if (userGuess === computerChoice) {
                        console.log(wins ++);
                        guessesLeft = 10;
                        guessesSoFar = [];
                                                }
                else {
                        console.log(guessesLeft --);
                    
                }
                
                

                if (guessesLeft === 0) {
                    console.log(losses++);
                    guessesLeft = 10;
                    guessesSoFar = [];
                }

                

                   

                document.getElementById('wins').innerHTML = "" + wins;
                document.getElementById('losses').innerHTML = "" + losses;
                document.getElementById('guessesLeft').innerHTML = "" + guessesLeft;
                document.getElementById('guessesSoFar').innerHTML = "" + guessesSoFar.join(", "); // .join is to show my guesses
                
                }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src= "https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
